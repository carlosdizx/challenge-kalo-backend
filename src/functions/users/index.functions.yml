create-user:
  handler: ${self:custom.prefix_module, 'src/functions/users/'}create.handler
  events:
    - http:
        path: users/create
        method: POST
register-user:
  handler: ${self:custom.prefix_module, 'src/functions/users/'}register.handler
  events:
    - http:
        path: users
        method: POST
