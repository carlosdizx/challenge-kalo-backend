service: challenge-kalo

provider:
  name: aws
  runtime: nodejs16.x
  timeout: 120


plugins:
  - serverless-esbuild
  - serverless-offline

custom:
  esbuild:
    minify: true
    external:
      - aws-sdk
      - dotenv
      - reflect-metadata
      - typeorm
      - moment
      - moment-timezone
      - bcryptjs
      - jsonwebtoken
      - mysql
      - middy
    watch:
      pattern: [ './index.ts', 'src/**/*.ts' ]
      ignore: [ '.serverless/**/*', '.build' ]
functions:
  - ${file(./src/functions/auth/index.functions.yml)}
  - ${file(./src/functions/users/index.functions.yml)}
  - ${file(./src/functions/articles/index.functions.yml)}
